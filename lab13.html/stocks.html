<!DOCTYPE html>
<html>


<head>
    <title>Pacific Northwest Stock Dashboard</title>
    <link rel="stylesheet" href="stocks.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>


<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-warning">Pacific Northwest Stock Dashboard</h1>
        <table class="table table-striped table-hover">
            <thead class="bg-warning">
                <tr>
                    <th>Company Name</th>
                    <th>Market Cap</th>
                    <th>Sales</th>
                    <th>Profit</th>
                    <th>Number of Employees</th>
                </tr>
            </thead>
            <tbody id="stock-data" class="text-white"></tbody>
        </table>
    </div>
    <script src="stocks.js"></script>
</body>


</html>
