<head>
  <title>Pac-12 North Division</title>
</head>

<body>
  <img src="http://x.pac-12.com/profiles/pac12/themes/pac12_foundation/images/pac12/logo.png" alt="Pac-12 logo" title="Pac-12 Home">
  <h3>Vote for your favorite Football Team</h3>
  <form action="http://courses.washington.edu/bimd233/bimd.php" method="post">

    <img width="32" height="32" src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-washington-color-2019.png" <br>
    <input type="radio" name="team" value="Washington Huskies">Washington Huskies<br>
    <img width="32" height="32" src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/washington-state-logo-color-out_2.png" <br>
    <input type="radio" name="team" value="Washington Cougars">Washington Cougars<br>
    <img width="32" height="32" src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-stanford-color-2019.png" <br>
    <input type="radio" name="team" value="Stanford Cardinals">Stanford Cardinals<br>
    <img width="32" height="32" src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-california-color-2019.png" <br>
    <input type="radio" name="team" value="California Bears">California Bears<br>
    <img width="32" height="32" src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-oregon-state-color-2019.png" <br>
    <input type="radio" name="team" value="Oregon State">Oregon State Beavers<br>
    <img width="32" height="32" src="https://d7.pac-12.com/sites/default/files/styles/thumbnail/public/logo-oregon-color-2019.png" <br>
    <input type="radio" name="team" value="Oregon">Oregon Ducks<br>
    <br>
    My State:
    <input type="text" name="state"><br>
    <input type="submit">
  </form>
</body>
